    <div class="container">
      <h2 class="display-2 mt-4">Envío de Alumnos a Academias Militares</h2>

      <div id="formulario" class="mt-4">
          <h3 class="display-4">Ingrese los datos del alumno</h3>
          <br>
          <form id="alumno-form">
              <div class="mb-3">
                  <label for="nombre" class="form-label">Nombre completo:</label>
                  <input type="text" class="form-control border-success" id="nombre" required>
              </div>
              <div class="mb-3">
                  <label for="edad" class="form-label">Edad:</label>
                  <input type="number" class="form-control border-success" id="edad" required>
              </div>
              <div class="mb-3">
                  <label for="genero" class="form-label">Género:</label>
                  <select class="form-select border-success" id="genero" required>
                      <option value="">Seleccione una opción</option>
                      <option value="Femenino">Femenino</option>
                      <option value="Masculino">Masculino</option>
                  </select>
              </div>
              <div class="mb-3">
                  <label for="grado" class="form-label">Grado:</label>
                  <select class="form-select border-success" id="grado" required>
                      <option value="">Seleccione una opción</option>
                      <option value="Ultimo Grado">Último Grado</option>
                      <option value="Otros">Otros</option>
                  </select>
              </div>
              <div class="mb-3">
                  <label for="foto" class="form-label">Foto:</label>
                  <input type="file" class="form-control border-success" id="foto" accept="image/*">
              </div>
              <button type="submit" class="btn btn-success">Agregar Alumno</button>
          </form>
          <p id="mensaje" class="mt-3 error-message"></p>
      </div>

      <div id="tabla-alumnos" class="mt-5">
          <h2 class="display-4">Listado de alumnos por academias</h2>
          <br>
          <table class="table">
              <thead>
                  <tr>
                      <th>Nombre</th>
                      <th>Edad</th>
                      <th>Género</th>
                      <th>Grado</th>
                      <th>Academia Militar</th>
                      <th scope="col">Foto</th>
                  </tr>
              </thead>
              <tbody id="alumnos-lista"></tbody>
          </table>
      </div>
  </div>
